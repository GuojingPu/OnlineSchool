{% extends base_template %}
{% load i18n %}


{% block extrastyle %}{{ block.super }}
<style type="text/css">
  .form-signout h2, .form-signout p{margin-bottom: 15px;}
</style>
{% endblock %}

{% block body %}
<div class="container">

  <div class="panel panel-default form-signout panel-single" style="max-width: 300px;">
    <div class="panel-body">
      <h2 class="text-success" style="text-align: center">{% trans "Logout Success" %}</h2>
      <p>{% trans "Thanks for spending some quality time with the Web site today." %}</p>
      <p class="btn-group">
        <a href="javascript:window.opener=null;window.open('about:blank','_self');" onclick="javascript:window.close();" class="btn btn-primary" style="margin-left: 50px;margin-top: 15px">{% trans 'Close Window' %}</a>
        <a href="{% url 'xadmin:index' %}" class="btn btn-default" style="margin-left: 0px;margin-top: 15px">{% trans 'Log in again' %}</a>
      </p>
    </div>
  </div>

</div> <!-- /container -->

{% endblock %}
